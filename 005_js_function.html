<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JS函数初步</title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				1. JS中的函数：
					等同于java语言中的方法，函数也是一段可以被重复利用的代码片段，一般能够给完成某些特定的功能。
				2. 回顾java中的方法？
					【修饰符列表】返回值类型 方法名（形式参数列表）{ 方法体 }
					boolean loginSuccess(String username, String userpwd) { ... }
				
				3. JS中的变量是一种弱类型，那么函数应该定义呢？
					语法格式：
						不需要制定返回值类型，JS中的函数不需要指定返回值类型，返回什么类型都行
						第一种方式：
						function 函数名（形式参数列表）{
							函数体；
						}
						第二种方式：
						函数名 = function(形式参数列表) {
							函数体；
						}
					以上两种方法都行，随便写，推荐使用第一个，和java类似只是少了个返回值类型就可以
					
				函数必须要调用才能执行,代码块的除了函数都是从上而下执行的
			*/
		   // 定义sum函数
		   function sum(a,b) {
			   // a 和 b都是局部变量，都是形式参数
			   alert(a + b);
		   }
		
			sum(10,20);
			
		// 定义函数sayHello
			sayHello = function(username) {
				alert("hello " + username);
			}
			sayHello("lbb"); // 这里必须是字符串才可以！不然不会有连接
		  
		</script>
		
		<input type="button" value="hello" onclick="sayHello('lbb')" />
		<!--onclick也可以绑定一个函数，来调用函数-->
		<input type="button" value="计算10和20的和" onclick="sum(10,20)" />
	</body>
</html>
