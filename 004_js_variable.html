<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>关于JS中的变量</title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				回顾java中的变量：
					1.	怎么声明Java中的变量呢？
						数据类型 变量名; 例如 int i
					2. java中的变量怎么赋值呢？
						等号右边先执行，执行完的结果赋给左边的变量 i=10;
					3. java语言是强类型语言，什么是强类型？
						java语言有编译器，存在编译阶段 假设有 int i
						i在编译阶段就是int类型了，这个变量直到最终内存释放，一直都是int类型，不能改成别的类型
						就算是double b = i也只是把i的值赋给了b，而不是改变了类型
						强转也不是转换，只是改变了语法上的认证
					
					java中是等号左边的类型说了算，右边的值必须符合左边变量的类型，否则不给通过
				
				JavaScript中的变量？
					怎么声明？
						var 变量名；
					怎么给变量赋值？
						变量名 = 值；
					JavaScript是一种弱类型语言，没有编译阶段，一个变量可以随意赋值，赋什么类型的值都可以！
					它是一种弱类型编程语言。
			*/
		   var i;
		   alert("i = " + i); // undefined在js中是一个默认的值，如果没有手动赋值，系统就会默认赋值undefined
		   var k = undefined;
		   alert("k = " + i);
		   //alert(age); 如果出错了，那么下面的语句就不会执行了！
		   // 每天都要使用browser的f12调试，需要使用的是查看器，控制台，网络
		   // 声明都没声明直接使用就会报错
		   var a,b,c = 200;
		   alert("a = " + a);
		   alert("b = " + b);
		   alert("c = " + c); // a，b都是undefined,c是200
		   
		</script>
	</body>
</html>
