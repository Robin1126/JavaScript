<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>弹出消息框和确认框</title>
	</head>
	<body>
		<script type="text/javascript">
			function del(){
				
				// 确认和取消都有不同的返回值
				if(window.confirm("Are you sure?")) {
					alert("delete data...");
				}
			}
		</script>
		<input type="button" value="弹出消息框" onclick="window.alert('消息框！')" />
		<input type="button" value="弹出确认框(删除)" onclick="del();"/>
	</body>
</html>
