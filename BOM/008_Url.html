<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>操作浏览器地址栏上的url</title>
	</head>
	<body>
		<script type="text/javascript">
			function goGoogle() {
				var locationObj = window.location; // location就是代表浏览器的地址栏
				// locationObj.href = "http://www.google.com";
				
				document.location.href = "http://www.google.com";
			}
		</script>
			<input type="button" value="谷歌" onclick="goGoogle()"/>
			<input type="button" value="谷歌1" onclick="window.open('http://www.google.com','_blank')"/>
	</body>
</html>
<!--
	有哪些方式可以通过浏览器发送request
		1. 表单fomr提交
		2. 超链接<a>
		3. document.location
		4. window.location
		5. window.open("url","_blank")
		6. 直接在浏览器上面输入url回车
		
		以上所有的请求方式均可以携带数据给服务器，只有通过表单才可以动态提交数据

-->
