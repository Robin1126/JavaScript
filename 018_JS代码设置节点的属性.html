<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JS代码设置节点的属性</title>
	</head>
	<body>
		<script type="text/javascript">
			window.onload = function(){
				document.getElementById("button").onclick = function() {
					document.getElementById("text").type = "checkbox"; // .type是这个标签的属性
				}
			}
			
		</script>
		
		
		<input type="text" id="text" />
		<input type="button" value="将文本框转变为复选框" id="button"/>
	</body>
</html>
