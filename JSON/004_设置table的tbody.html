<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>设置table的tbody</title>
	</head>
	<body>
		<script type="text/javascript">
			// 有这些json数据
			var data = {
				"total" : 4,
				"emp" : [
					{"empno":7369,"ename":"Smith","sal":800},	
					{"empno":7369,"ename":"Smith","sal":800},
					{"empno":7369,"ename":"Smith","sal":800},
					{"empno":7369,"ename":"Smith","sal":800}
				]
			};
			window.onload = function() {
				var displaybtn = document.getElementById("displaybtn");
				displaybtn.onclick = function() {
					// 拼接字符串
					var emps = data.emp;
					var html = ""; // 准备一个空串
					
					for(var i = 0; i < emps.length; i++) {
						var emp = emps[i];
						html += "<tr>";
						html += "<td>" + emp.empno + "</td>";
						html += "<td>" + emp.ename + "</td>";
						html += "<td>" + emp.sal + "</td>";
						html += "</tr>";
						
					}
					document.getElementById("body").innerHTML = html;
					document.getElementById("count").innerText = data.total;
				}
			}
		</script>
		<input type="button" value="display" id="displaybtn"/>
		<h2>员工表</h2>
		<hr>
		<table border="1px" width=50%>
			<tr>
				<th>no</th>
				<th>name</th>
				<th>sal</th>
			</tr>
			<tbody id="body">
			<!-- 	<tr>
					<td>7369</td>
					<td>Smith</td>
					<td>800</td>
				</tr>
				<tr>
					<td>7369</td>
					<td>Smith</td>
					<td>800</td>
				</tr>
				<tr>
					<td>7369</td>
					<td>Smith</td>
					<td>800</td>
				</tr> -->
			</tbody>
		</table>
		总共<span id="count">0</span>条记录。
	</body>
</html>
