<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Undefined类型</title>
	</head>
	<body>
		
			<script>
				/*
					Undefined的类型只有一个值，这个值就是 undefined
					当一个变量没有赋值，那么它默认是undefined
					也可以手动给变量赋值undefined
				*/
			   
			   var i; // 系统默认赋值undefined
			   var k = undefined; // undefined 手动赋值
			   alert(i == k); //true
			   
			   var j = "undefined"; // 字符串类型string
			   alert(j == k); //false
			   
				
			</script>
	</body>
</html>
